<!DOCTYPE html>
<html lang="en">
<head> <!--Assignment 1-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions Services</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="web server.jfif" class="card-img-top img-fluid" alt="Service 1">
                    <div class="card-body">
                        <h5 class="card-title">Web Servers</h5>
                        <p class="card-text">We provide custom servers over the web per subscription.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="data reco.jfif" class="card-img-top img-fluid" alt="Service 2">
                    <div class="card-body">
                        <h5 class="card-title">Data Recovery</h5>
                        <p class="card-text">We have several tools for data recovery, just contact us for consultation.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="cloud.jfif" class="card-img-top img-fluid" alt="Service 3">
                    <div class="card-body">
                        <h5 class="card-title">Cloud Storage</h5>
                        <p class="card-text">We offer state of the art cloud storage.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <h2>Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service</label>
                    <select class="form-select" id="service">
                        <option selected>Select a service</option>
                        <option value="web-servers">Web Servers</option>
                        <option value="data-recovery">Data Recovery</option>
                        <option value="cloud-storage">Cloud Storage</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
